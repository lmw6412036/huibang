{layout name="layout1" /} 
{include file="public/nav" f='系统管理' s='字段管理'/}
<div class="">
	<div class="cl pd-5 bg-1 bk-gray">
		<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
			<a href="javascript:;" src="{:url('maketable')}" onclick="make_table('{$table.title}',$(this).attr('src'))" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 生成表</a>
			<a href="javascript:;" src="{:url('addfield?id='.$table->id)}" onclick="admin_add('添加字段',$(this).attr('src'),'700','400')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加字段</a>
		</span>
		<span class="r">共有数据：<strong>{$count}</strong> 条</span>
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="7">字段列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="150">字段名称</th>
				<th width="90">字段标识</th>
				<th>字段类型</th>
				<th width="100">是否已启用</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			{volist name='list' id='vo'}
			<tr class="text-c">
				<td><input type="checkbox" value="{$vo.id}" name="ids[]"></td>
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>{$vo.title}</td>
				<td>{$fieldtypes[$vo->type]}</td>
				<td class="td-status"><span class="label label-success  radius">已启用</span></td>
				<td class="td-manage">
					<a title="字段编辑" src="{:url('editfield?id='.$vo->id)}" href="javascript:;" onclick="admin_edit(this.title,$(this).attr('src'),'700','400')" class="ml-5" style="text-decoration:none">
						编辑
					</a>
					<a title="删除" src="{:url('deletefield?id='.$vo->id)}" href="javascript:;" onclick="admin_del(this,$(this).attr('src'))" class="ml-5" style="text-decoration:none">删除</a>
				</td>
			</tr>
			{/volist}
		</tbody>
		
	</table>
</div>
<script>
	/*生成表*/
	function make_table(title,url){
		doApi('post',url,{
			data:{
				title:title
			}
		})
		.success(function(data){
			if(data.code==0){
				layer.msg('创建成功', {
						icon: 1,
					}, function() {
						
					});
			}
		});
	}
	/*管理员-添加*/
	function fields(id,name,url,w,h){
		var title=name+"的字段";
		layer_show(title,url,w,h);
	}
	

	/*管理员-添加*/
	function admin_add(title,url,w,h){
		layer_show(title,url,w,h);
	}
	/*管理员-删除*/
	function admin_del(o, url) {
		var index = layer.confirm('确认要删除吗？', function(index) {
			doApi('get', url, {})
				.success(function(data) {
					layer.close(index);
					showError(data);
					layer.msg('删除成功', {
						icon: 1,
					}, function() {
						//do something
						location.reload();
					});
				});

		})
	}

	/*管理员-编辑*/
	function admin_edit(title, url, w, h) {
		layer_show(title, url, w, h);
	}

	$(document).ready(function() {

	});
</script>
