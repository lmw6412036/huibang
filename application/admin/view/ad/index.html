{layout name="layout1" /} 
{include file="public/nav" f='系统管理' s='广告位管理'/}

<div class="page-container">
	{literal}
	<div class="text-c"> 日期范围：
		<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:120px;"> -
		<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax" class="input-text Wdate" style="width:120px;">
		<input type="text" class="input-text" style="width:250px" placeholder="输入管理员名称" id="" name="">
		<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
	</div>
	{/literal}
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
			<a href="javascript:;" src="{:url('create')}" onclick="admin_add('添加广告',$(this).attr('src'),'800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加广告</a>
		</span>
		<span class="r">共有数据：<strong>{$list->total()}</strong> 条</span>
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="9">菜单列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="50">ID</th>
				<th width="150">名称</th>
				<th width="">链接</th>
				<th width="150">位置</th>
				<th>预览</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		{volist name="list" id="vo"}
		<tr class="text-c">
			<td><input type="checkbox" name="ids[]" value="{$vo.id}"></td>
			<td>{$vo.id}</td>
			<td>{$vo.name}</td>
			<td>{$vo.url}</td>
			<td>{$vo.adpos.name}</td>
			<td>
				<img src="{$vo.thumb_id|get_thumb}" height='80' alt="">
			</td>
			<td>
				<a title="字段编辑" src="{:url('edit?id='.$vo->id)}" href="javascript:;" onclick="admin_edit(this.title,$(this).attr('src'),'800','500')" class="ml-5" style="text-decoration:none">
						编辑
					</a>
					<a title="删除" src="{:url('delete?id='.$vo->id)}" href="javascript:;" onclick="admin_del(this,$(this).attr('src'))" class="ml-5" style="text-decoration:none">删除</a>
			</td>
		</tr>
		{/volist}

			</tr>-->
		</tbody>
	</table>
	{$list->render()}
</div>
<script>
	/*管理员-添加*/
	function admin_add(title,url,w,h){
		layer_show(title,url,w,h);
	}
	/*管理员-删除*/
	function admin_del(o, url) {
		var index = layer.confirm('确认要删除吗？', function(index) {
			doApi('get', url, {})
				.success(function(data) {
					layer.close(index);
					showError(data);
					layer.msg('删除成功', {
						icon: 1,
					}, function() {
						//do something
						location.reload();
					});
				});

		})
	}

	/*管理员-编辑*/
	function admin_edit(title, url, w, h) {
		layer_show(title, url, w, h);
	}

	
</script>
